version: '2'
services:
    nginx:
        container_name: nginx
        image: nginx:1.13.12
        ports:
            - "80:80"
        volumes:
            - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./server/nginx/logs:/logs
        stdin_open: true
        tty: true
        links:
            - sd-es
    sd-es:
        container_name: sd-es
        image: mataotao/swooledistributed
        ports:
            - "19091:19091"
            - "19092:19092"
            - "19093:19093"
            - "19999:19999"
            - "19501:19501"
        volumes:
            - ./swooledistributed:/usr/src/swooledistributed
            - ./easyswoole:/usr/src/easyswoole
            - ./laravel:/usr/src/laravel
        stdin_open: true
        tty: true
        links:
            - redis
            - mysql
        depends_on:
            - redis
            - mysql
    redis:
         container_name: redis
         image: redis:4.0.2
         ports:
            - "6379:6379"
         volumes:
            - ./server/redis/redis.conf:/etc/redis/redis.conf
            - ./server/redis/data:/data
            - ./server/redis/logs:/logs
            - ./server/redis/redis_cache:/redis_cache
    mysql:
        container_name: mysql
        image: mysql:5.7.22
        ports:
            - "3306:3306"
        volumes:
            - ./server/mysql/data:/var/lib/mysql
            - ./server/mysql/logs:/logs
            - ./server/mysql/my.cnf:/etc/my.cnf
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: 123456
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: manager

        stdin_open: true
        tty: true

    kafka1:
        image: wurstmeister/kafka:1.1.0
        depends_on:
          - zoo1
          - zoo2
          - zoo3
        ports:
          - "9092:9092"
        environment:
          KAFKA_LOG_DIRS: /kafka
          KAFKA_BROKER_ID: 1
          KAFKA_CREATE_TOPICS: test-topic-1:1:2,test-topic-2:1:2,test-topic-3:1:2
          KAFKA_ADVERTISED_HOST_NAME: 192.168.0.113
          KAFKA_ADVERTISED_PORT: 9092
          KAFKA_LOG_RETENTION_HOURS: "168"
          KAFKA_LOG_RETENTION_BYTES: "100000000"
          KAFKA_ZOOKEEPER_CONNECT:  zoo1:2181,zoo2:2181,zoo3:2181

    kafka2:
        image: wurstmeister/kafka:1.1.0
        depends_on:
          - zoo1
          - zoo2
          - zoo3
        ports:
          - "9093:9092"
        environment:
          KAFKA_LOG_DIRS: /kafka
          KAFKA_BROKER_ID: 2
          KAFKA_ADVERTISED_HOST_NAME: 192.168.0.113
          KAFKA_ADVERTISED_PORT: 9093
          KAFKA_LOG_RETENTION_HOURS: "168"
          KAFKA_LOG_RETENTION_BYTES: "100000000"
          KAFKA_ZOOKEEPER_CONNECT:  zoo1:2181,zoo2:2181,zoo3:2181

    kafka3:
        image: wurstmeister/kafka:1.1.0
        depends_on:
          - zoo1
          - zoo2
          - zoo3
        ports:
          - "9094:9092"
        environment:
          KAFKA_LOG_DIRS: /kafka
          KAFKA_BROKER_ID: 3
          KAFKA_ADVERTISED_HOST_NAME: 192.168.0.113
          KAFKA_ADVERTISED_PORT: 9094
          KAFKA_LOG_RETENTION_HOURS: "168"
          KAFKA_LOG_RETENTION_BYTES: "100000000"
          KAFKA_ZOOKEEPER_CONNECT:  zoo1:2181,zoo2:2181,zoo3:2181

    zoo1:
        image: elevy/zookeeper:v3.4.10
        environment:
          MYID: 1
          SERVERS: zoo1,zoo2,zoo3
        ports:
          - "2181:2181"
          - "2888"
          - "3888"

    zoo2:
        image: elevy/zookeeper:v3.4.10
        environment:
          MYID: 2
          SERVERS: zoo1,zoo2,zoo3
        ports:
          - "2182:2181"
          - "2888"
          - "3888"

    zoo3:
        image: elevy/zookeeper:v3.4.10
        environment:
          MYID: 3
          SERVERS: zoo1,zoo2,zoo3
        ports:
          - "2183:2181"
          - "2888"
          - "3888"
